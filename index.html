<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/android-192x192.png">
  <link rel="icon" href="logo.svg">
  <link rel="stylesheet" href="style.css">
  <title>User Generator</title>
</head>
<body>
 <div id="app">
  <img :src="picture" :class="gender" alt="" srcset="">
  <h1 class="mb-0">
    {{firstName}} {{lastName}}
  </h1>
  <p class="gender my-0"> Gender: {{ gender }} </p>

  <p>Email: {{email}} </p>


  <button :class="gender" v-on:click="getUser">Get  Random User</button>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
